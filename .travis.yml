before_script:
  - sudo apt-get -qq update
  - sudo apt-get install -y wkhtmltopdf
  - sudo gem install jekyll-pdf
  - npm install -g gulp-cli
  - npm install
script: gulp deploy
cache:
  directories:
    - "node_modules"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  target_branch: master
  on:
    branch: develop